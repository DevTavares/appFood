<ion-header>
  <ion-toolbar>
    <ion-title>editProfile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item>
  <ion-label position="floating">Foto de Perfil</ion-label>
  <ion-input type="text" [(ngModel)]="user.foto"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Nome do Perfil</ion-label>
  <ion-input type="text" [(ngModel)]="user.name"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Descrição</ion-label>
  <ion-input type="text" [(ngModel)]="user.description"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Post 1</ion-label>
  <ion-input type="text" [(ngModel)]="user.post1"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Post 2</ion-label>
  <ion-input type="text" [(ngModel)]="user.post2"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Post 3</ion-label>
  <ion-input type="text" [(ngModel)]="user.post3"></ion-input>
</ion-item>
<ion-button (click)="onClick()" expand="block" class = "ion-margin-top">
  <ion-icon slot = "start" name="save-outline"></ion-icon>
  Salvar
</ion-button>
</ion-content>
