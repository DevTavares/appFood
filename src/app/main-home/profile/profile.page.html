<ion-header>
    <ion-toolbar>
        <ion-title>Perfil Do Usuario</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="user.name != ''; else login">
    <ion-row class="ion-text-center profile-header ion-margin ion-align-items-center">
      <ion-col>
        <ion-avatar>
          <img src="https://iptc.org/wp-content/uploads/2018/05/avatar-anonymous-300x300.png" />
        </ion-avatar>
      </ion-col>
      <ion-col>
        <strong>0</strong>
        <p>Receitas</p>
      </ion-col>
      <ion-col>
        <strong>0</strong>
        <p>Curtidas</p>
      </ion-col>
      <ion-col>
        <strong>5.0</strong>
        <p>Nota</p>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding-horizontal">
      <ion-col>
        <strong>{{user.name}}</strong><br>
        {{user.description}}
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin-top">
      <ion-col class="ion-no-padding" size="4" *ngFor="let i of [0,1,2]">
        <img [src]="'https://picsum.photos/id/'+(20+i)+'/400/400'" alt="">
      </ion-col>
    </ion-row>
  </ion-card>


  <ng-template #login>
    <ion-card>
      <ion-row class="ion-align-items-center">
        <ion-col size = "auto">
          <ion-text color="medium" class="ion-text-center">
            <h3><strong> Voce precisa fazer login para visualisar seu perfil. </strong></h3>
          </ion-text>
        </ion-col>
      </ion-row>
        <ion-row>
          <ion-button routerLink = "/home" fill="outline" color="primary" size = "small">
            <ion-icon slot="icon-only" name="person-sharp"></ion-icon>
          </ion-button>
        </ion-row>
    </ion-card>
  </ng-template>
</ion-content>
